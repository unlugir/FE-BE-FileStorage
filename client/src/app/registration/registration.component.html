
<div class="mx-auto" style="width: 30em;">
  
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
      <h1>Register</h1>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email"  placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
      </div>
      
      <div class="float-right">
        <button type="submit" style="width: 9rem;" [disabled]="submitted" class="btn btn-primary">
          Sign Up
          <span class="spinner-border spinner-border-sm"  role="status" [hidden]="!submitted"></span>
        </button>
      </div>
      <p (click)="toLogin()" style="cursor: pointer;" class="nav-item"><u>Already have account</u></p>
      <div  [hidden]="!errorOccured" class="alert alert-danger" role="alert">
        {{errors}}
      </div>
  </form>
</div>
